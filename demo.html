        <script>
            // 判断用户输入的标题有几个 #
            /*
				如果是 1或2个# ：代表普通新的一页，只需要一个 section 包裹
				如果是 3个# ：代表是普通页中的子页，需要两个 section 包裹
			*/
            const isMain = (str) => /^#{1,2}(?!#)/.test(str);
            const isSub = (str) => /^#{3}(?!#)/.test(str);

            function convert(raw) {
                // 将用户输入的内容以统一的格式读取
                let arr = raw
                    .split(/\n(?=\s*#)/)
                    .filter((s) => s != "")
                    .map((s) => s.trim());

                let html = "";

                // 遍历用户输入的内容
                for (let i = 0; i < arr.length; i++) {
                    // 判断是否为最后一页 ppt
                    if (arr[i + 1] !== undefined) {
                        if (isMain(arr[i]) && isMain(arr[i + 1])) {
                            html += `
								<section data-markdown>
									<textarea data-template>
										${arr[i]}
									</textarea>
								</section>
							`;
                        } else if (isMain(arr[i]) && isSub(arr[i + 1])) {
                            html += `
								<section>
								<section data-markdown>
									<textarea data-template>
										${arr[i]}
									</textarea>
								</section>
							`;
                        } else if (isSub(arr[i]) && isSub(arr[i + 1])) {
                            html += `
								<section data-markdown>
									<textarea data-template>
										${arr[i]}
									</textarea>
								</section>
							`;
                        } else if (isSub(arr[i]) && isMain(arr[i + 1])) {
                            html += `
								<section data-markdown>
									<textarea data-template>
										${arr[i]}
									</textarea>
								</section>
								</section>
							`;
                        }
                    } else {
                        if (isMain(arr[i])) {
                            html += `
								<section data-markdown>
									<textarea data-template>
										${arr[i]}
									</textarea>
								</section>
							`;
                        } else {
                            html += `
								<section data-markdown>
									<textarea data-template>
										${arr[i]}
									</textarea>
								</section>
								</section>
							`;
                        }
                    }
                }
                return html;
            }

            function loadMarkdown(raw) {
                localStorage.markdown = raw;
                location.reload();
            }

            function start() {
                let TPL = `# One Slide`;
                let html = convert(localStorage.markdown || TPL);
                document.querySelector(".slides").innerHTML = html;
                Reveal.initialize({
                    controls: true,
                    progress: true,
                    center: true,
                    hash: true,

                    transition: "slide", // none/fade/slide/convex/concave/zoom

                    // More info https://github.com/hakimel/reveal.js#dependencies
                    dependencies: [
                        {
                            src: "plugin/markdown/marked.js",
                            condition: function () {
                                return !!document.querySelector("[data-markdown]");
                            },
                        },
                        {
                            src: "plugin/markdown/markdown.js",
                            condition: function () {
                                return !!document.querySelector("[data-markdown]");
                            },
                        },
                        { src: "plugin/highlight/highlight.js" },
                        { src: "plugin/search/search.js", async: true },
                        { src: "plugin/zoom-js/zoom.js", async: true },
                        { src: "plugin/notes/notes.js", async: true },
                    ],
                });
            }

            start();
        </script>
